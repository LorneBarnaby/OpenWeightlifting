definitions:
  structs.ChartData:
    properties:
      datasets:
        items:
          $ref: '#/definitions/structs.ChartSubData'
        type: array
      labels:
        items:
          type: string
        type: array
    type: object
  structs.ChartSubData:
    properties:
      data:
        items:
          type: number
        type: array
      label:
        type: string
    type: object
  structs.ContainerTime:
    properties:
      hour:
        type: integer
      min:
        type: integer
      sec:
        type: integer
    type: object
  structs.Entry:
    properties:
      best_cj:
        type: number
      best_snatch:
        type: number
      bodyweight:
        type: number
      cj_1:
        type: number
      cj_2:
        type: number
      cj_3:
        type: number
      country:
        type: string
      date:
        type: string
      event:
        type: string
      gender:
        type: string
      instagram:
        type: string
      lifter_name:
        type: string
      sinclair:
        type: number
      snatch_1:
        type: number
      snatch_2:
        type: number
      snatch_3:
        type: number
      total:
        type: number
    type: object
  structs.LeaderboardResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/structs.Entry'
        type: array
      size:
        type: integer
    type: object
  structs.LifterHistory:
    properties:
      graph:
        $ref: '#/definitions/structs.ChartData'
      lifts:
        items:
          $ref: '#/definitions/structs.Entry'
        type: array
      name:
        type: string
    type: object
  structs.NameSearchResults:
    properties:
      names:
        items:
          type: string
        type: array
    type: object
info:
  contact: {}
paths:
  /event:
    post:
      consumes:
      - application/json
      description: Requires a case-sensitive event name to be passed to it.
      parameters:
      - description: name
        in: body
        name: name
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              items:
                $ref: '#/definitions/structs.Entry'
              type: array
            type: array
      summary: Pull a specific event by name
      tags:
      - POST Requests
  /history:
    post:
      consumes:
      - application/json
      description: do ping
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structs.LifterHistory'
      summary: how to use the lifter history endpoint
      tags:
      - POST Requests
  /leaderboard:
    post:
      consumes:
      - application/json
      description: This is the used on the index page of the website and pulls the
        highest single lift for a lifter within the selected filter.
      parameters:
      - description: start
        in: query
        name: start
        type: integer
      - description: stop
        in: query
        name: stop
        type: integer
      - description: sortby
        in: query
        name: sortby
        type: string
      - description: federation
        in: query
        name: federation
        type: string
      - description: weightclass
        in: query
        name: weightclass
        type: string
      - description: year
        in: query
        name: year
        type: integer
      - description: startdate
        in: query
        name: startdate
        type: string
      - description: enddate
        in: query
        name: enddate
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structs.LeaderboardResponse'
      summary: Main table on the index page
      tags:
      - POST Requests
  /lifter:
    post:
      consumes:
      - application/json
      description: do ping
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structs.ChartData'
      summary: how to use the lifter record endpoint
      tags:
      - POST Requests
  /search:
    get:
      consumes:
      - application/json
      description: do ping
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structs.NameSearchResults'
      summary: how to use the name search endpoint
      tags:
      - GET Requests
  /time:
    get:
      description: Returns the current server time.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structs.ContainerTime'
      summary: Checking the servers localtime
      tags:
      - Utilities and Testing
swagger: "2.0"
